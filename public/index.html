<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-volume-up"></i> Text to Speech</h1>

      <div class="section">
        <label for="inputText"
          ><i class="fas fa-pen"></i> Enter your text:</label
        >
        <textarea id="inputText" placeholder="Type something..."></textarea>
      </div>

      <div class="section">
        <label for="voiceSelect"
          ><i class="fas fa-user-voice"></i> Choose Voice:</label
        >
        <select id="voiceSelect">
          <option value="en-US-1">Rachel (en-US-1)</option>
          <option value="en-US-2">Guy (en-US-2)</option>
          <option value="en-US-3">Domi (en-US-3)</option>
        </select>
      </div>

      <button id="convertBtn" onclick="convertTextToSpeech()">
        <i class="fas fa-play-circle"></i> Convert to Audio
      </button>

      <div id="audioContainer" class="audio-box"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
